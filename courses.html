<script>
document.addEventListener('DOMContentLoaded', () => {
  const filterButtons = document.querySelectorAll('#project .filter-btn');
  const projectItems = document.querySelectorAll('#project .grid-list .project-item'); // Target only project items

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      const language = button.getAttribute('data-language');
      
      projectItems.forEach(item => {
        if (language === 'all' || item.classList.contains(language)) {
          item.style.display = ''; // Show the item
        } else {
          item.style.display = 'none'; // Hide the item
        }
      });
      
      // Update active button state
      filterButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    });
  });

  // German service icon click functionality
  const germanServiceIcons = document.querySelectorAll('.german-service-icon');
  germanServiceIcons.forEach(icon => {
    icon.addEventListener('click', () => {
      window.location.href = 'german-roadmap.html';
    });
  });
});


</script>
